<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
//
    <title>Shopping Control</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id='desc'  placeholder="Description" >
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id='amount'  placeholder="Amount" >
            </div>
            <div class="form-group">
                    <input type="number" class="form-control" id='value'  placeholder="Value" >
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData();" class="btn btn-defaut">Save</button>
                <button onclick="resetForm();" class="btn btn-defaut">Cancel</button>
            </span>
            <span id="btnAdd">
                <button  onclick="addData();" class="btn btn-defaut">Add</button>
                <button onclick="resetForm();" class="btn btn-defaut">Reset</button>
                <button onclick="deleteList();" class="btn btn-defaut">Delete List</button>
            </span>
           
        </div>
        <div id="errors" style="display: none;"></div></div>
        <table id="listTable"  class="table">

        </table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success" >Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
